<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eason Chan</title>
	<link rel="stylesheet" type="text/css" href="styles/basic.css">
	<script type="text/javascript" src="scripts/global.js"></script>
	<script type="text/javascript" src="scripts/contact.js"></script>
</head>
<body>
	<header>
		<div>
		<img src="images/Eason1.jpg" alt="Eason Chan">
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="photos.html">Photos</a></li>
				<li><a href="live.html">Live</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<article>
	<h1>Contact to Eason</h1>
	<form method="post" action="submit.html">
		<fieldset>
			<p>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="Your Name" required="required" />
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" value="Your email address" required="required" />
			</p>
			<p>
				<label for="message">Message:</label>
				<textarea cols="45" rows="7" id="message" name="message" required="required" />Write your message here:</textarea>
			</p>
			<input type="submit" value="Send" />
		</fieldset>
	</form>
	</article>
</body>
</html>
